<body>
    <div class="input__container input__container--variant">
        <div class="shadow__input shadow__input--variant"></div>
        <input type="text" name="text" class="input__search input__search--variant" placeholder="Buscar..." #id_book>
        <button class="input__button__shadow input__button__shadow--variant" (click)=searchBook(id_book.value)>
          <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" height="1.5em" width="13em">
            <path d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z" fill-rule="evenodd" fill="#FFF"></path>
          </svg>
        </button>
      </div>

   <div class="bookContainer">
        <div *ngIf="books.length === 0"> No hay libros registrados</div>
        <ng-container *ngFor="let book of books; let even = even">
            <app-card [bookFather] = "book" [even] = "even" (deleteBook) = "deleteBook($event)"></app-card>
        </ng-container>
   </div>
